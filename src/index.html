<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048 Game | Vanilla JS OOP</title>

    <meta name="description" content="The classic 2048 game, written in pure JavaScript using classes and a modular structure. Full swipe and keyboard support." />
    <meta name="keywords" content="2048, JavaScript, OOP, Game Development, Vanilla JS, CSS Grid" />
    <meta name="author" content="Victor Komara" />

    <link rel="icon" href="./images/favicon.ico">

    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </header>

      <main class="game-board"></main>

      <footer class="message-container">
        <p
          class="message message-lose hidden"
          id="lose"
        >
          You lose! Restart the game?
        </p>
        <p
          class="message message-win hidden"
          id="Winner"
        >
          Winner! Congrats! You did it!
        </p>
        <p
          class="message message-start"
          id="Start"
        >
          Press "Start" to begin game. Good luck!
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
